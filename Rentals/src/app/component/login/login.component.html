<div class="container-fluid mybg">
    <div class="row">
        <div class="col-md-6">
            <form action="" (ngSubmit)="checklogin()"> 
            <div class="form-group">
                <label for="" class="form-label">username</label>
                <input type="text" name="uu" class="form-control" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="" class="form-label">password</label>
                <input type="password" name="uuu" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <button class="btn btn-success mt-2" type="submit">login</button>
                <button class="btn btn-danger mt-2 ms-3">cancel</button>
            </div>
        </form>
        </div>
    </div>
</div>
